{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Working Day | MFC Pet Life</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f0f2f5;
        margin: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 35px 30px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }
    h1 {
        text-align: center;
        color: #00796b;
        margin-bottom: 30px;
        font-size: 1.6rem;
    }
    .back-btn {
        display: inline-block;
        margin-bottom: 25px;
        padding: 10px 18px;
        background-color: #00796b;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: 0.2s;
    }
    .back-btn:hover {
        background-color: #005f56;
    }
    .slot-group {
        margin-bottom: 25px;
        padding: 20px;
        background-color: #e0f2f1;
        border-radius: 12px;
        text-align: center;
        transition: 0.2s;
    }
    .slot-group:hover {
        background-color: #d0f0ec;
    }
    .slot-group label {
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        user-select: none;
    }
    input[type="checkbox"] {
        margin-right: 12px;
        width: 20px;
        height: 20px;
        cursor: pointer;
    }
    .submit-btn {
        display: block;
        width: 220px;
        margin: 25px auto 0;
        padding: 12px 0;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1.05rem;
        transition: 0.3s;
    }
    .submit-btn:hover {
        background-color: #005f56;
    }
</style>
</head>
<body>
<div class="container">
    <a href="{% url 'vet_availability_admin' %}" class="back-btn">← Back to Calendar</a>
    <h1>Edit Working Day - {{ day_date|date:"d M Y (D)" }}</h1>

    <form method="POST">
        {% csrf_token %}

        <div class="slot-group">
            <label>
                <input type="checkbox" name="morning_open" {% if morning_open %}checked{% endif %}>
                Morning (7:30 AM – 11:30 AM)
            </label>
        </div>

        <div class="slot-group">
            <label>
                <input type="checkbox" name="afternoon_open" {% if afternoon_open %}checked{% endif %}>
                Afternoon (1:00 PM – 5:00 PM)
            </label>
        </div>

        <input type="submit" class="submit-btn" value="Save Changes">
    </form>
</div>
</body>
</html>
