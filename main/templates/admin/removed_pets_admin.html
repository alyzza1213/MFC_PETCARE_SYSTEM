{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Removed Pets | Admin</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; margin:0; padding:0; }
        .main-content { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        h1 { text-align: center; color: #00796b; margin-bottom: 30px; font-size: 2.2rem; font-weight: 700; }
        .pet-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .pet-card { background:#fff; border-radius:15px; padding:20px; box-shadow:0 8px 20px rgba(0,0,0,0.08); display:flex; flex-direction:column; justify-content:space-between; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .pet-card:hover { transform: translateY(-5px); box-shadow:0 12px 25px rgba(0,0,0,0.15); }
        .pet-info { margin-bottom: 15px; }
        .pet-name { font-size:1.4rem; font-weight:700; color:#00796b; margin-bottom:5px; }
        .pet-owner { font-size:0.95rem; color:#555; }
        .pet-actions { display:flex; justify-content:space-between; gap:10px; }
        .btn { flex:1; display:flex; align-items:center; justify-content:center; gap:5px; padding:8px 12px; border:none; border-radius:10px; font-weight:600; cursor:pointer; transition:0.3s; }
        .btn-success { background-color:#388e3c; color:#fff; } .btn-success:hover { background-color:#2e7d32; }
        .btn-danger { background-color:#d32f2f; color:#fff; } .btn-danger:hover { background-color:#b71c1c; }
        .back-btn { display:inline-block; margin-top:30px; padding:12px 22px; background-color:#00796b; color:#fff; text-decoration:none; border-radius:12px; font-weight:600; transition:0.3s; }
        .back-btn:hover { background-color:#004d40; }
        .no-records { text-align:center; font-size:1.2rem; color:#555; margin-top:40px; }
    </style>
</head>
<body>
<div class="main-content">
    <h1>Removed List</h1>

    {% if removed_pets %}
        <div class="pet-cards">
            {% for pet in removed_pets %}
                <div class="pet-card">
                    <div class="pet-info">
                        <div class="pet-name">{{ pet.name }}</div>
                        <div class="pet-owner">Owner: {{ pet.owner.get_full_name|default:pet.owner.username }}</div>
                    </div>
                    <div class="pet-actions">
                        <form action="{% url 'restore_pet_admin' pet.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">üîÑ Retrieve</button>
                        </form>
                        <form action="{% url 'delete_pet_permanent' pet.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">üóëÔ∏è Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-records">No removed pets.</p>
    {% endif %}

    <a href="{% url 'admin_dashboard' %}" class="back-btn">‚Üê Back to Active Pets</a>
</div>
</body>
</html>
