{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset | MFC Pet Life Clinic</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    :root {
      --primary-color: #2ea98d;
      --secondary-color: #39c7a8;
      --accent-color: #e7f8f4;
      --text-color: #2c3e50;
      --border-radius: 12px;
    }

    body {
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d8f8f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reset-container {
      background: #ffffff;
      padding: 45px 40px;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      width: 380px;
      text-align: center;
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease-in-out;
    }

    .reset-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h2 {
      color: var(--text-color);
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.6rem;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    form {
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      font-size: 15px;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 6px rgba(57,199,168,0.4);
      background-color: white;
      outline: none;
    }

    button {
      background: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--primary-color);
      transform: scale(1.02);
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      line-height: 1.6;
    }

    a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }

    .footer-text {
      margin-top: 25px;
      font-size: 12px;
      color: #999;
      letter-spacing: 0.3px;
    }

    @media (max-width: 420px) {
      .reset-container {
        width: 90%;
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <img src="{% static 'images/logo.png' %}" alt="MFC Pet Life Clinic Logo" class="logo">
    <h2>Reset Your Password</h2>
    <p>Enter your email address below and we’ll send you a link to reset your password.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="links">
      <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>

    <div class="footer-text">
      © 2025 MFC Pet Life Veterinary Clinic
    </div>
  </div>
</body>
</html>
