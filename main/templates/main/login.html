{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | MFC Pet Life Clinic</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d8f8f3, #ffffff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80%;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    /* ERROR MESSAGE */
    .error-message {
      background-color: #ffe5e5;
      color: #b00020;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid #f5b5b5;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 40px 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background-color: #fafafa;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #39c7a8;
      box-shadow: 0 0 6px rgba(57,199,168,0.4);
      outline: none;
      background-color: #fff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #39c7a8;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2ea98d;
    }

    .password-field {
      position: relative;
      margin-bottom: 10px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #39c7a8;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
      color: #2ea98d;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="{% static 'images/logo.jpg' %}" class="logo">
  <h2>Welcome Back</h2>

  <!-- ERROR MESSAGE DISPLAY -->
  {% if messages %}
    {% for message in messages %}
      <div class="error-message">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username" required>

    <div class="password-field">
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="button" class="toggle-password">
        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#777">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z"/>
          <circle cx="12" cy="12" r="2.5"/>
        </svg>
      </button>
    </div>

    <button type="submit">Log In</button>
  </form>

  <div class="links">
    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>

  <div class="footer-text">
    Â© 2025 MFC Pet Life Veterinary Clinic
  </div>
</div>

<script>
  const passwordField = document.getElementById('password');
  const toggleBtn = document.querySelector('.toggle-password');
  const eyeIcon = document.getElementById('eye-icon');

  toggleBtn.addEventListener('click', () => {
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      eyeIcon.style.fill = '#39c7a8';
    } else {
      passwordField.type = 'password';
      eyeIcon.style.fill = '#777';
    }
  });
</script>

</body>
</html>
